name: Build lianyou package

concurrency:
  group: build-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - lianyou-master
      - xinyi/ci3
  pull_request:
    branches:
      - lianyou-master
  release:
    types:
    - published

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          name: lianyou-master
      - run: |
          git submodule update --init --recursive
          cd nng && git checkout moi_master_1228
      - run: docker build -t nanomq_with_parquet -f deploy/lianyou-deploy/Dockerfile .
      - run: |
          mkdir packages
          docker run -d -e DEBUG=1 --name nanomq nanomq_with_parquet
          docker cp nanomq:/opt/NanoMQ_mirror/build/nanomq/nanomq packages/nanomq
          docker cp nanomq:/opt/NanoMQ_mirror/build-debug/nanomq/nanomq packages/nanomq-debug
      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: "packages/*"
          retention-days: 7
